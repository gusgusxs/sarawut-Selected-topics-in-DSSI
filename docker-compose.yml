services:
  frontend:
    build:
      context: .                   
      dockerfile: Dockerfile       
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./Frontend:/app            
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"